<div class="w-full max-w-3xl">
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
        <div class="w-full">
            <div class="text-xl">Change your password</div>
        </div>
        <div class="mt-8 grid w-full gap-6 sm:grid-cols-4">
            <div class="sm:col-span-4" *ngIf="isPasswordEnabled">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Current password</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                    <input [formControlName]="'currentPassword'" type="password" matInput />
                </mat-form-field>
            </div>
            <div class="sm:col-span-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>New password</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                    <input [formControlName]="'newPassword'" type="password" matInput required />
                </mat-form-field>
                <div class="text-hint mt-1 text-md">Enter a strong password with letters, numbers, and symbols.






                </div>
            </div>
        </div>

        <div class="flex items-center justify-end mt-4">
            <button mat-flat-button type="submit" [color]="'primary'">Save</button>
        </div>
    </form>
    @if (isPasswordEnabled) {

    <!-- Divider -->
    <div class="my-10 border-t"></div>

    <form [formGroup]="removePasswordForm" (ngSubmit)="removePassword()">
        <div class="w-full">
            <div class="text-xl">Remove Password</div>
            <div class="text-secondary">
                Removing your password will save your private key without encryption. Ensure you understand the risks.
            </div>
        </div>
        <div class="mt-8 grid w-full gap-6 sm:grid-cols-4">
            <div class="sm:col-span-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Current password</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                    <input [formControlName]="'currentPasswordRemove'" type="password" matInput required />
                </mat-form-field>
            </div>
        </div>
        <div class="flex items-center justify-end mt-4">
            <button mat-flat-button type="submit" [color]="'warn'">Remove Password</button>
        </div>
    </form>
    }
</div>
