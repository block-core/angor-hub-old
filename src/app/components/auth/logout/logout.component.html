<div class="flex min-w-0 flex-auto flex-col items-center sm:justify-center">
    <div class="w-full px-4 py-8 sm:bg-card sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow">
        <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">
            <!-- Title -->
            <div class="mt-8 text-center text-4xl font-extrabold leading-tight tracking-tight">
                Logging Out
            </div>

            <!-- Login Link -->
            <div class="mt-8 text-center">
                <a class="text-primary-500 hover:underline font-medium" [routerLink]="['/login']">
                    Go to Login
                </a>
            </div>

            <!-- Quick Action Buttons -->
            @if (showConfirm()) {
                <div class="mt-6 flex flex-col items-center">
                    <div class="mt-2 text-center text-gray-600">
                        Automatically logging out in {{countdown()}} seconds
                    </div>
                    <button
                        class="mt-4 px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
                        (click)="cancelLogout()">
                        Cancel Logout
                    </button>
                </div>
            }

            <!-- Cancelled Message -->
            @if (!showConfirm()) {
                <div class="mt-6 text-center">
                    <div class="text-green-500 font-bold text-xl">
                        Logout Cancelled
                    </div>
                    <div class="mt-2 text-gray-600">
                        Returning to home page...
                    </div>
                </div>
            }
        </div>
    </div>
</div>
