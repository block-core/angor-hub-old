<div
    class="flex min-w-0 flex-auto flex-col items-center sm:flex-row sm:justify-center md:items-start md:justify-start"
>
    <div
        class="w-full px-4 py-8 sm:bg-card sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow md:flex md:h-full md:w-1/2 md:items-center md:justify-end md:rounded-none md:p-16 md:shadow-none"
    >
    <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">
        <!-- Title -->
        <div
            class="mt-8 text-4xl font-extrabold leading-tight tracking-tight"
        >
        Create account
        </div>
        <div class="mt-0.5 flex items-baseline font-medium">
            <div>Already have an account?</div>
            <a
                class="ml-1 text-primary-500 hover:underline"
                [routerLink]="['/login']"
                >Login
            </a>
        </div>

        <!-- Alert -->
        <angor-alert
            *ngIf="showAlert"
            class="mt-8"
            [appearance]="'outline'"
            [showIcon]="false"
            [type]="alert.type"
            [@shake]="alert.type === 'error'"
        >
            {{ alert.message }}
        </angor-alert>

        <!-- Generate and store keys button -->
        <button
            class="mt-6 w-full angor-mat-button-large"
            mat-flat-button
            [color]="'primary'"
            (click)="generateKeys()"
        >
            Generate and Store Keys
        </button>

        <!-- Display generated keys -->
        <div *ngIf="generatedKeys" class="mt-4 space-y-2">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Secret Key</mat-label>
                <input matInput [value]="generatedKeys.secretKey" readonly />
                <button mat-icon-button matSuffix (click)="copyToClipboard(generatedKeys.secretKey)">
                    <mat-icon svgIcon="heroicons_outline:clipboard-document"></mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Public Key</mat-label>
                <input matInput [value]="generatedKeys.pubkey" readonly />
                <button mat-icon-button matSuffix (click)="copyToClipboard(generatedKeys.pubkey)">
                    <mat-icon svgIcon="heroicons_outline:clipboard-document"></mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>NPUB</mat-label>
                <input matInput [value]="generatedKeys.npub" readonly />
                <button mat-icon-button matSuffix (click)="copyToClipboard(generatedKeys.npub)">
                    <mat-icon svgIcon="heroicons_outline:clipboard-document"></mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>NSEC</mat-label>
                <input matInput [value]="generatedKeys.nsec" readonly />
                <button mat-icon-button matSuffix (click)="copyToClipboard(generatedKeys.nsec)">
                    <mat-icon svgIcon="heroicons_outline:clipboard-document"></mat-icon>
                </button>
            </mat-form-field>
        </div>


        <!-- Register form -->
        <form
            class="mt-2"
            [formGroup]="registerForm"
            #registerNgForm="ngForm"
        >
            <!-- Confirmation checkbox -->
            <div *ngIf="generatedKeys">
                         <mat-checkbox
                class="mt-4"
                [formControlName]="'confirmation'"
            >
                I confirm I have copied the keys
            </mat-checkbox>
            <!-- Submit button -->
            <button
                class="angor-mat-button-large mt-6 w-full"
                mat-flat-button
                [color]="'primary'"
                [disabled]="!registerForm.valid || !generatedKeys"
                (click)="register()"
            >
                <span>Create account</span>
                <mat-progress-spinner
                    *ngIf="registerForm.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"
                ></mat-progress-spinner>
            </button>
        </div>



        </form>
    </div>
    </div>
    <div
        class="relative hidden h-full w-1/2 flex-auto items-center justify-center overflow-hidden bg-gray-800 p-16 dark:border-l md:flex lg:px-28"
    >
        <svg
            class="pointer-events-none absolute inset-0"
            viewBox="0 0 960 540"
            width="100%"
            height="100%"
            preserveAspectRatio="xMidYMax slice"
            xmlns="http://www.w3.org/2000/svg"
        >
            <g
                class="text-gray-700 opacity-25"
                fill="none"
                stroke="currentColor"
                stroke-width="100"
            >
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>

        <svg
            class="absolute -right-16 -top-16 text-gray-700"
            viewBox="0 0 220 192"
            width="220"
            height="192"
            fill="none"
        >
            <defs>
                <pattern
                    id="837c3e70-6c3a-44e6-8854-cc48c737b659"
                    x="0"
                    y="0"
                    width="20"
                    height="20"
                    patternUnits="userSpaceOnUse"
                >
                    <rect
                        x="0"
                        y="0"
                        width="4"
                        height="4"
                        fill="currentColor"
                    ></rect>
                </pattern>
            </defs>
            <rect
                width="220"
                height="192"
                fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"
            ></rect>
        </svg>
        <!-- Content -->
        <div class="relative z-10 w-full max-w-2xl">
            <div class="text-7xl font-bold leading-none text-gray-100">
                <!-- <div>Welcome to</div> -->
                <div>Angor Hub</div>
            </div>
            <div class="mt-6 text-lg leading-6 tracking-tight text-gray-400">
                Angor Hub is a Nostr client that is customized around the Angor
                protocol, a decentralized crowdfunding platform.
            </div>
        </div>
    </div>
</div>
